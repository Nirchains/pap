PLG_CONTENT_BABIOONADDPHP="Content - BabioonAddPHP"
PLG_CONTENT_BABIOONADDPHP_XML_DESCRIPTION="<p>Allows parsing a php script within an article or a custom HTML module</p><p>Usage: {babioonaddphp file=myfiledir/myfile.php} <br />with: <br />* myfiledir is a path relative to the Joomla-Root or the directory set below <br />* myfile.php is a php-file within the directory myfiledir</p>"
